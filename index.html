<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Difficulty</title>
</head>
<body>
    <div class="container t">
        <div class="d-grid gap-2 col-6 mx-auto">
            <p>Choisissez votre difficult√©s:</p>
            <button class="btn btn-primary" onclick="selectDifficulty(difficulty + 1)" type="button">Facile</button>
            <button class="btn btn-primary" onclick="selectDifficulty(difficulty + 2)" type="button">Impossible</button>
            <div><p>Choisissez le nombre de grilles:</p></div>
            <button class="btn btn-primary" onclick="selectTaille(taille)" type="button">3x3</button>
            <button class="btn btn-primary" onclick="selectTaille(taille + 1)" type="button">4x4</button>
            <button class="btn btn-primary" onclick="selectTaille(taille + 2)" type="button">5x5</button>
            <p>Qui commence ?</p>
            <button class="btn btn-primary" onclick="selectTour(tour + 1)" type="button">Humain</button>
            <button class="btn btn-primary" onclick="selectTour(tour + 2)" type="button">Ia</button>
            <p>Taille de la ligne gagnante:</p>
            <button class="btn btn-primary" onclick="selectLigne(ligne + 1)" type="button">2</button>
            <button class="btn btn-primary" onclick="selectLigne(ligne + 2)" type="button">3</button>
            <button class="btn btn-primary" onclick="selectLigne(ligne + 1)" type="button">4</button>
            <button class="btn btn-success" onclick="selectJouer()" type="button">Jouer !</button>
        </div>
    </div>
    
</body>
<script src="./js/select.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
