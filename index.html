<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Parametres</title>
</head>
<body>
    <div class="container">
        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="mt-2"><p>Choisissez votre difficult√©s:</p></div>
            <button class="btn btn-success" onclick="selectDifficulty(difficulty + 1),this.disabled=true;" type="button">Facile</button>
            <button class="btn btn-danger" onclick="selectDifficulty(difficulty + 2),this.disabled=true;" type="button">Impossible</button>
            <div class="mt-2"><p>Choisissez le nombre de grilles:</p></div>
            <button class="btn btn-warning" onclick="selectTaille(taille),this.disabled=true;" type="button">3x3</button>
            <button class="btn btn-warning" onclick="selectTaille(taille + 1),this.disabled=true;" type="button">4x4</button>
            <button class="btn btn-warning" onclick="selectTaille(taille + 2),this.disabled=true;" type="button">5x5</button>
            <div class="mt-2"><p>Qui commence ?</p></div>
            <button class="btn btn-info" onclick="selectTour(tour + 1),this.disabled=true;" type="button">Humain</button>
            <button class="btn btn-info" onclick="selectTour(tour + 2),this.disabled=true;" type="button">Ia</button>
            <div class="mt-2"><p>Taille de la ligne gagnante:</p></div>
            <button class="btn btn-primary" onclick="selectLigne(ligne + 2),this.disabled=true;" type="button">2</button>
            <button class="btn btn-primary" onclick="selectLigne(ligne + 1),this.disabled=true;" type="button">3</button>
            <button class="btn btn-success" onclick="selectJouer(),this.disabled=true;" type="button">Jouer !</button>
        </div>
    </div>
</body>
<script src="./js/select.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
